<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Texturas</title>
    <meta name="descripción" content="Hola, WebVR! • A-Frame" />
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>
  <body>
    
      

      <!-- Silla 1  -->
      <a-cylinder
        src="https://raw.githubusercontent.com/whitehatjr/VR-PRO-C147/main/assets/chair.jpeg"
        radius="1.2"
        position="6.5 -0.4 0"
      >
        <a-cylinder
          src="https://raw.githubusercontent.com/whitehatjr/VR-PRO-C147/main/assets/chair.jpeg"
          radius="0.2"
          position="0 1 0"
          height="1.2"
        >
        </a-cylinder>
        <a-cylinder
          src="https://raw.githubusercontent.com/whitehatjr/VR-PRO-C147/main/assets/chair.jpeg"
          position="0 1.9 0"
          rotation="0 0 0"
          radius="1.3"
          height="0.2"
        ></a-cylinder>
        <a-cylinder
          src="https://raw.githubusercontent.com/whitehatjr/VR-PRO-C147/main/assets/chair.jpeg"
          position="0.85 3 0"
          rotation="90 -90 0"
          radius="1.3"
          height="0.2"
        ></a-cylinder>
      </a-cylinder>

      <!-- Silla 2  -->

      <a-cylinder
        src="https://raw.githubusercontent.com/whitehatjr/VR-PRO-C147/main/assets/chair.jpeg"
        radius="1.2"
        position="-6.5 -0.4 0"
      >
        <a-cylinder
          src="https://raw.githubusercontent.com/whitehatjr/VR-PRO-C147/main/assets/chair.jpeg"
          radius="0.2"
          position="0 1 0"
          height="1.2"
        >
        </a-cylinder>
        <a-cylinder
          src="https://raw.githubusercontent.com/whitehatjr/VR-PRO-C147/main/assets/chair.jpeg"
          position="0 1.9 0"
          rotation="0 0 0"
          radius="1.3"
          height="0.2"
        ></a-cylinder>
        <a-cylinder
          src="https://raw.githubusercontent.com/whitehatjr/VR-PRO-C147/main/assets/chair.jpeg"
          position="-0.85 3 0"
          rotation="90 -90 0"
          radius="1.3"
          height="0.2"
        ></a-cylinder>
      </a-cylinder>

      <!-- Comedor -->
      <a-box
        src="https://raw.githubusercontent.com/whitehatjr/VR-PRO-C147/main/assets/dining-table.jpeg"
        width="9"
        height="3.5"
        position="0 2 0"
        rotation="90 0 0"
        depth="0.2"
      >
        <a-cylinder
          src="https://raw.githubusercontent.com/whitehatjr/VR-PRO-C147/main/assets/dining-table.jpeg"
          height="2"
          radius="0.8"
          rotation="90 0 0"
          position="0 0 1"
        ></a-cylinder>
      </a-box>

      <!-- Lámpara -->

      <a-cone
        color="pink"
        position="0 7.5 0"
        radius-top="0.5"
        radius-bottom="2"
      >
        <a-sphere color="#fff176" position="0 -0.5 0"></a-sphere>
        <a-cylinder
          color="pink"
          radius="0.15"
          height="4"
          position="0 2 0"
        ></a-cylinder>
      </a-cone>

      <!--  --------- CÁMARA --------- -->

      <a-camera look-controls-enabled wasd-controls-enabled position="0 5 15">
      </a-camera>
    </a-scene>
    <!-- Escena final -->
  </body>
</html>
